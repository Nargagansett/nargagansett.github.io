<script>
fetch('https://freeipapi.com/api/json')
  .then(response => response.json())
  .then(data => {
    if (data.countryCode === 'GB') {
      document.querySelectorAll('.amazon-link').forEach(link => {
        const key = link.dataset.linkkey;
        const ukHref = link.getAttribute('data-uk-' + key);
        if (ukHref) {
          link.href = ukHref;
        }
      });
    }
  });
</script>
